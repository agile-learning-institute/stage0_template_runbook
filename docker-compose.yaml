services:
##################################
# Custom Runbook Service (Development Profile)
##################################
  api-dev:
    image: ghcr.io/YOUR_ORG/YOUR_RUNBOOKS_IMAGE:latest
    container_name: stage0_runbook_api
    restart: unless-stopped
    ports:
      - "8083:8083"
    environment:
      API_PORT: 8083
      RUNBOOKS_DIR: /workspace/runbooks
      ENABLE_LOGIN: "true"
      LOGGING_LEVEL: "INFO"
      JWT_SECRET: ${JWT_SECRET:-}
    volumes:
      - ./runbooks:/workspace/runbooks
    profiles:
      - runbook-dev
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8083/metrics')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  spa-dev:
    image: ghcr.io/agile-learning-institute/stage0_runbook_spa:latest
    container_name: stage0_runbook_spa
    restart: unless-stopped
    ports:
      - "8084:80"
    environment:
      API_HOST: api-dev
      API_PORT: 8083
      IDP_LOGIN_URI: http://localhost:8084/login
    profiles:
      - runbook-dev
    depends_on:
      api-dev:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

##################################
# Custom Runbook API Service (Deployed Profile)
##################################
  api-deploy:
    image: ghcr.io/YOUR_ORG/YOUR_RUNBOOKS_IMAGE:latest
    container_name: stage0_runbook_api
    restart: unless-stopped
    ports:
      - "8083:8083"
    environment:
      API_PORT: 8083
      RUNBOOKS_DIR: ./runbooks
      ENABLE_LOGIN: "true"
      LOGGING_LEVEL: "INFO"
      JWT_SECRET: ${JWT_SECRET:-}
    working_dir: /opt/stage0/runner
    profiles:
      - runbook-deploy
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8083/metrics')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  spa-deploy:
    image: ghcr.io/agile-learning-institute/stage0_runbook_spa:latest
    container_name: stage0_runbook_spa
    restart: unless-stopped
    ports:
      - "8084:80"
    environment:
      API_HOST: api-deploy
      API_PORT: 8083
      IDP_LOGIN_URI: http://localhost:8084/login
    profiles:
      - runbook-deploy
    depends_on:
      api-deploy:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
